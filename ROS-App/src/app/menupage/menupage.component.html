    <a  class="logo"><img src=""></a>
    <nav class="nav-items">

<div class="t">
<div class="abc">
    <div class="row">
        <div class="col-4" *ngFor="let m of menus">
            <div class="card my-3">
                <img class="card-img-top" [src]="'http://localhost:52312/images/'+ m.coverImage" alt="Food Menu">
                <div class="card-body" style="font-size:medium; font-family: Arial, Helvetica, sans-serif;">
                    <h2 class="card-title">Dish_Name: {{m.dish_Name}}</h2>
                    <p class="card-text" >
                        Dish_ID: {{m.id}}<br/>
                        Description: {{m.description}}<br/>
                        Price: {{m.price}}<br/>
                    </p>
                </div>
                <div class="card-footer" style="background-color:antiquewhite ;">
                    <button (click)="onDelete(m.id)" style="background-color: red;">delete</button>
                </div>

            </div>
        </div>
    </div>
