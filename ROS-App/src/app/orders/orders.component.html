
<header class="header">
      <a  class="logo"><img src=""></a>
      <nav class="nav-items">
         
       <a [routerLink]="['/home']" style=" color: rgb(250, 250, 250); font-family:Arial, Helvetica, sans-serif; font-size: 20px">HOME</a>
       <a [routerLink] = "['/menupage']" style=" color: rgb(252, 249, 249); font-family:Arial, Helvetica, sans-serif; font-size: 20px">MENU</a>
       <a [routerLink]="['/order']" style=" color: rgb(252, 249, 249); font-family:Arial, Helvetica, sans-serif; font-size: 20px">ORDERS</a>
    <a [routerLink] = "['/addnewdish']" style=" color: rgb(252, 249, 249); font-family:Arial, Helvetica, sans-serif; font-size: 20px">ADD DISH</a>
      </nav>
</header>

<div class="abc">
      
<ul>
<li *ngFor="let o of orders " class="card" style="width:18rem;">
      <div class="card-body" style="font-size:medium; font-family: Arial, Helvetica, sans-serif;background-color: bisque;">                       
          
            Orderid :  {{o.id}}<br/>
            TableNumber :  {{o.tableNumber}}<br/>
            OrderStatus: {{o.status}}<br/>
            OrderQuantity:{{o.orderQuantity}}<br/>
            
            <ul class="list-group">
                  <li *ngFor="let oi of o.orderItems" class="list-group-item">
                        DishName :  {{oi.name}}<br/>
                        OrderQuantity:{{oi.orderQuantity}}
                  </li>
            </ul>
      </div>
</li>
</ul>

</div>
