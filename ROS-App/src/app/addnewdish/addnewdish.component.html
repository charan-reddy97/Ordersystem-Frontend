
<header class="header">
    <a  class="logo"><img src=""></a>
    <nav class="nav-items">
       
     <a [routerLink]="['/home']" style=" color: rgb(250, 250, 250); font-family:Arial, Helvetica, sans-serif; font-size: 20px">HOME</a>

  </header>

  <div class="t">
<div class="abc">
<div class="form-container"   class="card" style="width:18rem;">
    <div class="card-body" style="font-size:medium; font-family: Arial, Helvetica, sans-serif;">
        <form (submit)="createNewDish()">
        <mat-form-field class="full-width" appearence="outline">
            <mat-label style="color: #000000 ;font-family:Georgia, 'Times New Roman', Times, serif;font-size: large;">Dish Name</mat-label>
            <input matInput type="text" [(ngModel)]="dish_Name"  [ngModelOptions]="{standalone: true}"/>         
           </mat-form-field> <br/>

           <mat-form-field class="full-width" appearence="outline">
            <mat-label style="color: black ;font-family:Georgia, 'Times New Roman', Times, serif;font-size: large;">Price</mat-label>
            <input matInput type="text" [(ngModel)]="price"  [ngModelOptions]="{standalone: true}" />         
           </mat-form-field> <br/>
           

           <mat-form-field class="full-width" appearence="outline">
            <mat-label style="color: black ;font-family:Georgia, 'Times New Roman', Times, serif;font-size: large;">Description</mat-label>
            <input matInput type="text" [(ngModel)]="description"  [ngModelOptions]="{standalone: true}" />         
           </mat-form-field> <br/>

           <mat-form-field class="full-width" appearence="outline">
            <mat-label style="color: black ;font-family:Georgia, 'Times New Roman', Times, serif;font-size: large;">CoverImage</mat-label>
            <input matInput type="text" [(ngModel)]="coverImage"  [ngModelOptions]="{standalone: true}" />         
           </mat-form-field> <br/>
        
        <div class="card-footer" style="background-color:antiquewhite ;">
        <button mat-raised-button color="primary">Add Dish</button>
        </div>
    </form>
</div>
</div>
</div>
</div>
